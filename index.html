<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png">
    <title>Flipkart</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"/>
        <div class="input">
            <span class="material-symbols-outlined search">
                search
            </span>
            <input type="text" class="text" placeholder="Search for Products, Brands and More"/>
        </div>

        <div class="search_container">
            <div class="buttons login">
                <span class="material-symbols-outlined"> account_circle </span>
                <a href="/login">Login</a>
                <span class="material-symbols-outlined expand"> expand_more </span>
              </div>

              <div class="buttons">
                  <span class="material-symbols-outlined">
                      shopping_cart
                      </span>
                  <a href="/cart">Cart</a>
              </div>
              <div class="buttons">
                <span class="material-symbols-outlined">storefront</span>
                <a href="/store">Become a Seller</a>
              </div>
              <div class="buttons">
                  <span class="material-symbols-outlined">more_vert</span>
              </div>
        </div>
      </nav>

      <div class="img_container">
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/96/96/image/29327f40e9c4d26b.png?q=100" alt="">Grocery</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="">Mobiles</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="">Fashion</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="">Electronics</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="">Home & Furniture</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/0ff199d1bd27eb98.png?q=100" alt="">Appliances</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt="">Travel</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="">Beauty, Toys & More</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100" alt="">Two Wheelers</div>
      </div>
    </header>
  </body>
</html>
